<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/jquery/dist/jquery.min.js"></script>
  <script>
    var socket = io();
  </script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js" integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og==" crossorigin=""></script>
  <script src="./libs/leaflet-heat.js"></script>
</head>
<body>
    <ons-page>
        <ons-toolbar>
            <div class="center">Card</div>
        </ons-toolbar>
        
        <ons-card id="MapCard">
            <div class="title">
                <div class="center">
                    Simple Map View
                </div>
            </div>
            <!-- add map here -->
            <div id="mapid" style="height: 70vh"></div>
            <script> 
                var mapCard = document.getElementById("MapCard").parentElement;
                var width = mapCard.offsetWidth();
                document.getElementById('mapid').width(width*0.95);
            </script>
            
            <div class="content">
                <div>
                    <ons-button><ons-icon icon="ion-thumbsup"></ons-icon></ons-button>
                    <ons-button><ons-icon icon="ion-share"></ons-icon></ons-button>
                </div>
                <ons-list>
                    <ons-list-header>Bindings</ons-list-header>
                    <ons-list-item>Vue</ons-list-item>
                    <ons-list-item>Angular</ons-list-item>
                    <ons-list-item>React</ons-list-item>
                </ons-list>
            </div>
        </ons-card>
    </ons-page>

    <script type="text/javascript">
		var map = new L.Map('mapid');

		// create the tile layer with correct attribution
		var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
		var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
		var osm = new L.TileLayer(osmUrl, {attribution: osmAttrib});		

		// start the map in South-East England
		map.setView(new L.LatLng(50.784411, 6.047544), 14.5);
		map.addLayer(osm);

		var heat = L.heatLayer([
			[50.7841, 6.0471, 0.2], // lat, lng, intensity
			[50.7842, 6.0472, 0.5],
			[50.7843, 6.0473, 0.5],
			[50.7844, 6.0474, 0.5],
		], {radius: 25}).addTo(map);

	</script>s
</body>
</html>
